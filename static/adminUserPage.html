<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Admin Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/adminPage.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <!-- ----------------------------------contenido------------------------- -->
    <br>
    <nav class="nav">
        <h1>Administrador de Usuarios</h1>
        <button type="button" class="btn btn-outline-warning m-3" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">Nuevo Usuario</button>
    </nav>
    <br>
    <div class="table-responsive">
        <table class="table table-striped align-middle" id="tablaProductos">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- MODEL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Nombre Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Rol</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>

    <!-- REVISAR -->  
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        function getUsers() { return JSON.parse(localStorage.getItem('APP_USERS')) || []; }
        function saveUsers(u) { localStorage.setItem('APP_USERS', JSON.stringify(u)); }

        function renderUsuarios() {
            const users = getUsers();
            const $tb = $("#tablaUsuarios tbody").empty();
            users.forEach((u, i) => {
                $tb.append(`
        <tr>
          <td>${i + 1}</td>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.role}</td>
          <td>
            <button class="btn btn-sm btn-primary editar" data-email="${u.email}">Editar</button>
            <button class="btn btn-sm btn-danger eliminar" data-email="${u.email}">Eliminar</button>
          </td>
        </tr>
      `);
            });
        }

        $(function () {
            const user = AuthStore.getCurrentUser();
            if (!user) { location.href = "login.html"; return; }
            if (user.role !== "admin") { location.href = "index.html"; return; }
            Layout.loadPartials();

            renderUsuarios();

            $("#btnNuevoUsuario").on("click", () => {
                $("#usrEmailOld").val("");
                $("#usuarioForm")[0].reset();
                new bootstrap.Modal("#usuarioModal").show();
            });

            $("#btnGuardarUsr").on("click", () => {
                const oldEmail = $("#usrEmailOld").val();
                let users = getUsers();

                if (oldEmail) {
                    const idx = users.findIndex(u => u.email === oldEmail);
                    users[idx] = {
                        name: $("#usrNombre").val(),
                        email: $("#usrCorreo").val(),
                        role: $("#usrRol").val(),
                        pass: $("#usrPass").val()
                    };
                } else {
                    users.push({
                        name: $("#usrNombre").val(),
                        email: $("#usrCorreo").val(),
                        role: $("#usrRol").val(),
                        pass: $("#usrPass").val()
                    });
                }
                saveUsers(users);
                renderUsuarios();
                bootstrap.Modal.getInstance(document.getElementById("usuarioModal")).hide();
            });

            $(document).on("click", ".editar", function () {
                const u = getUsers().find(x => x.email === $(this).data("email"));
                $("#usrEmailOld").val(u.email);
                $("#usrNombre").val(u.name);
                $("#usrCorreo").val(u.email);
                $("#usrRol").val(u.role);
                $("#usrPass").val(u.pass);
                new bootstrap.Modal("#usuarioModal").show();
            });

            $(document).on("click", ".eliminar", function () {
                let users = getUsers().filter(x => x.email != $(this).data("email"));
                saveUsers(users);
                renderUsuarios();
            });
        });
    </script>
</body>

</html>
