<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiguraLab</title>
  <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <!-- ----------------------------------contenido------------------------- -->
  <main class="container py-5">
    <h1 class="mb-4">CatÃ¡logo de Productos</h1>
    <div class="row" id="catalogoContainer"></div>
  </main>
  <!-- Offcanvas Carrito DERECHO -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header bg-warning-subtle">
      <h5 class="offcanvas-title fw-bold" id="offcanvasCartLabel">ðŸ›’ Tu Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group" id="cart-items">
        <!-- AquÃ­ se inyectarÃ¡n productos -->
      </ul>
      <hr>
      <div class="d-flex justify-content-between fw-bold">
        <span>Total:</span>
        <span id="cart-total">$0</span>
      </div>
      <a class="btn btn-warning w-100 mt-3" href="gracias.html">Finalizar Compra</a>
    </div>
  </div>
  <div id="footer-placeholder"></div>

  <script src="js/users.js"></script>
  <script src="js/controlSeccion.js"></script>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        applySessionUI();
      })
      .catch(error => console.error('Error al cargar el header:', error));
  </script>
  <script>
    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
  <script src="js/productos.js"></script>
  <script src="js/all.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadProducts();   // asegura que existan productos semilla
      renderCatalog();  // pinta el catÃ¡logo
      renderCart();     // inicializa el carrito
    });

    function renderCatalog() {
      const container = document.getElementById("catalogoContainer");
      container.innerHTML = "";
      const all = products.getProducts();
      if (all.length === 0) {
        container.innerHTML = `<p class="text-muted">No hay productos disponibles.</p>`;
        return;
      }
      all.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
        <div class="card product-card h-100 shadow-sm">
          <img src="${p.img || 'img/default.png'}" class="card-img-top" alt="${p.name}">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text text-muted">Stock: ${p.stock}</p>
            <p class="fw-bold">$${p.price}</p>
            <button class="btn btn-outline-primary w-100" 
              onclick="addToCart('${p.name}', ${p.price})">
              Agregar al carrito
            </button>
          </div>
        </div>
      `;
        container.appendChild(col);
      });
    }
  </script>


</body>

</html>
