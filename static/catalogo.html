<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiguraLab</title>
  <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/catalogo.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <!-- ----------------------------------contenido------------------------- -->
  <div class="container my-5">
    <div class="row g-3 justify-content-center">
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgAnime.png">Anime</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgVideo.jpg">Video<br>juegos</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgcomic.jpg">Comics</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgPelicula.jpg">Pel√≠culas</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgDiorama.jpg">Dioramas</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/img18.png">+18</div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
  <script>
    document.querySelectorAll(".catalogo-item").forEach(item => {
      let img = item.getAttribute("data-img");
      item.style.backgroundImage = `url(${img})`;
    });
  </script>
</body>
</html>
