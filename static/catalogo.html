<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiguraLab</title>
  <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/catalogo.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <!-- ----------------------------------contenido------------------------- -->
  <div class="container my-5">
    <div class="row g-3 justify-content-center">
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgAnime.png">Anime</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgVideo.jpg">Video<br>juegos</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgcomic.jpg">Comics</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgPelicula.jpg">PelÃ­culas</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/imgDiorama.jpg">Dioramas</div>
      </div>
      <div class="col-6 col-md-4">
        <div class="catalogo-item" data-img="img/img18.png">+18</div>
      </div>
    </div>
  </div>

  <!-- Offcanvas Carrito DERECHO -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header bg-warning-subtle">
      <h5 class="offcanvas-title fw-bold" id="offcanvasCartLabel">ðŸ›’ Tu Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group" id="cart-items">
        <!-- AquÃ­ se inyectarÃ¡n productos -->
      </ul>
      <hr>
      <div class="d-flex justify-content-between fw-bold">
        <span>Total:</span>
        <span id="cart-total">$0</span>
      </div>
      <a class="btn btn-warning w-100 mt-3" href="gracias.html">Finalizar Compra</a>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  
  <script src="js/users.js"></script>
  <script src="js/controlSeccion.js"></script>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        applySessionUI(); 
      })
      .catch(error => console.error('Error al cargar el header:', error));
  </script>  
  <script>
    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
  <script>
    document.querySelectorAll(".catalogo-item").forEach(item => {
      let img = item.getAttribute("data-img");
      item.style.backgroundImage = `url(${img})`;
    });
  </script>
  
</body>

</html>
