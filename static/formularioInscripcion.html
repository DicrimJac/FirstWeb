<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Registro</title>
</head>
<body>
    <h1 class="h1 mb-3 text-center">Registrarse</h1>
    <div class="container mt-3">
        <form action=""> 
            <div class="form-floating">
                <input class="form-control mb-3" type="text" id="nombre" placeholder="Nombre Completo">
                <label class="form-label" for="nombre"> Nombre Completo : </label>
            </div>
            <div class="form-floating">
                <input class="form-control mb-3" type="text" id="nombre" placeholder="Correo">
                <label class="form-label" for="nombre"> Correo: </label>
            </div>
            <div class="form-floating">
                <input class="form-control mb-3 " type="text" id="nombre" placeholder="Contraseña">
                <label class="form-label" for="nombre"> Contraseña: </label>
            </div>
            <div class="col-md-4 offset-md-4 text-center">
                <button class="btn btn-success btn-lg" type="submit"> Enviar </button>

            </div>
        </form>

    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
