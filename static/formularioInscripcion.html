<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>FiguraLab</title>
    <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/formularioInscripcion.css">
</head>

<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm" style="min-height: 450px;">
                    <div class="card-body p-5 d-flex flex-column justify-content-center">
                        <h1 class="h3 mb-4 text-center">Registrar Usuario</h1>
                        <form id="registerForm">
                            <div class="form-floating">
                                <input class="form-control mb-3" type="text" id="nombre" placeholder="Nombre Completo"
                                    required>
                                <label class="form-label" for="nombre"> Nombre Completo </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="email" id="email" placeholder="Correo" required>
                                <label class="form-label" for="email">Correo</label>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input class="form-control" type="password" id="password" placeholder="Contraseña"
                                    required>
                                <label class="form-label" for="password">Contraseña</label>
                                <button type="button"
                                    class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-3"
                                    id="togglePassword" style="border: none">
                                    <i class="bi bi-eye fs-5"></i>
                                </button>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input class="form-control" type="password" id="confirmPassword"
                                    placeholder="Confirmar Contraseña" required>
                                <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                                <button type="button"
                                    class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-3"
                                    id="togglePassword2" style="border: none">
                                    <i class="bi bi-eye fs-5"></i>
                                </button>
                            </div>
                            <div id="registerMsg" class="alert d-none"></div>
                            <button type="submit" class="btn btn-custom-yellow w-100 btn-lg">Registrar</button>
                        </form>
                        <hr>
                        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="inicioSesion.html">Iniciar sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/users.js"></script>
    <script>
        const registerForm = document.getElementById("registerForm");
        const registerMsg = document.getElementById("registerMsg");
        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const resp = registerUser({ name, email, pass });
            registerMsg.classList.remove("d-none");
            if (!resp.ok) {
                registerMsg.className = "alert alert-danger";
                registerMsg.innerText = resp.message;
                return;
            }
            registerMsg.className = "alert alert-success";
            registerMsg.innerText = "Registro exitoso. Redirigiendo...";
            setTimeout(() => {
                window.location.href = resp.user.role === "admin" ? "adminPage.html" : "index.html";
            }, 1000);
        });
    </script>
    <script>
        // Primer ojo (Contraseña)
        document.getElementById("togglePassword").addEventListener("click", function () {
            const input = document.getElementById("password");
            const icon = this.querySelector("i");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
        // Segundo ojo (Confirmar Contraseña)
        document.getElementById("togglePassword2").addEventListener("click", function () {
            const input = document.getElementById("confirmPassword");
            const icon = this.querySelector("i");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    </script>
</body>

</html>
