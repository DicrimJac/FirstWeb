<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiguraLab</title>
    <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1 class="h1 mb-3 text-center">Registrarse</h1>
    <div class="container mt-3">
        <form id="registerForm">
            <div class="form-floating">
                <input class="form-control mb-3" type="text" id="nombre" placeholder="Nombre Completo">
                <label class="form-label" for="nombre"> Nombre Completo </label>
            </div>
            <div class="form-floating">
                <input class="form-control mb-3" type="email" id="email" placeholder="Correo">
                <label class="form-label" for="email"> Correo </label>
            </div>
            <div class="form-floating">
                <input class="form-control mb-3 " type="password" id="password" placeholder="Contraseña">
                <label class="form-label" for="password"> Contraseña </label>
            </div>
            <div class="col-md-4 offset-md-4 text-center">
                <button class="btn btn-success btn-lg" type="submit"> Enviar </button>
            </div>
        </form>
        <div id="registerMsg" class="alert d-none mt-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/users.js"></script>
    <script>
        const registerForm = document.getElementById("registerForm");
        const registerMsg = document.getElementById("registerMsg");

        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            const resp = registerUser({ name, email, pass });

            registerMsg.classList.remove("d-none");
            if (!resp.ok) {
                registerMsg.className = "alert alert-danger";
                registerMsg.innerText = resp.message;
                return;
            }

            registerMsg.className = "alert alert-success";
            registerMsg.innerText = "Registro exitoso. Redirigiendo...";
            setTimeout(() => {
                window.location.href = resp.user.role === "admin" ? "adminPage.html" : "index.html";
            }, 1000);
        });
    </script>

</body>

</html>
