<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiguraLab</title>
  <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/inicio.css">
</head>

<body>
  <div id="header-placeholder"></div>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
        aria-label="Slide 5"></button>
    </div>
    <!-- Carrusel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/img carrusel/img1.jpg" class="d-block w-100" alt="img1">
      </div>
      <div class="carousel-item">
        <img src="img/img carrusel/img2.jpg" class="d-block w-100" alt="img2">
      </div>
      <div class="carousel-item">
        <img src="img/img carrusel/img3.jpg" class="d-block w-100" alt="img3">
      </div>
      <div class="carousel-item">
        <img src="img/img carrusel/img4.jpg" class="d-block w-100" alt="img4">
      </div>
      <div class="carousel-item">
        <img src="img/img carrusel/img5.jpg" class="d-block w-100" alt="img5">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <div class="container-items">
      <!-- Imagenes Catalogo| -->
      <div class="item">
        <figure>
          <img src="img/imgAnime.png" alt="imgAnime">
        </figure>
        <div class="info-product">
          <h2> Anime</h2>
          <!-- <button>Añadir al carrito</button> -->
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="img/imgcomic.jpg" alt="imgcomic">
        </figure>
        <div class="info-product">
          <h2> Comic</h2>
          <!-- <button>Añadir al carrito</button> -->
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="img/imgDiorama.jpg" alt="imgDiorama">
        </figure>
        <div class="info-product">
          <h2> Diorama</h2>
          <!-- <button>Añadir al carrito</button> -->
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="img/imgPelicula.jpg" alt="imgPelicula">
        </figure>
        <div class="info-product">
          <h2> Pelicula</h2>
          <!-- <button>Añadir al carrito</button> -->
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="img/imgVideo.jpg" alt="imgVideo">
        </figure>
        <div class="info-product">
          <h2> Video Juegos</h2>
          <!-- <button>Añadir al carrito</button> -->
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="img/img18.png" alt="img18">
        </figure>
        <div class="info-product">
          <h2> + 18 </h2>
          <!-- <button>Añadir al carrito</button> -->
        </div>
      </div>
    </div>
  </div>
  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el header:', error));
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el footer:', error));
  </script>
</body>

</html>
