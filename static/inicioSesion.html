<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>FiguraLab</title>
  <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/inicioSesion.css">
</head>

<body class="bg-light">
  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm" style="min-height: 400px;">
          <div class="card-body p-5 d-flex flex-column justify-content-center">
            <h1 class="h3 mb-4 text-center">Iniciar sesión</h1>
            <form id="loginForm">
              <div class="form-floating">
                <input class="form-control mb-3" type="email" id="email" placeholder="Correo" required>
                <label class="form-label" for="email"> Correo </label>
              </div>
              <div class="form-floating">
                <input class="form-control mb-3 " type="password" id="password" placeholder="Contraseña" required>
                <label class="form-label" for="password"> Contraseña </label>
                <button type="button"
                  class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-3"
                  id="togglePassword" style="border: none">
                  <i class="bi bi-eye fs-5"></i>
                </button>
              </div>
              <div id="loginMsg" class="alert d-none"></div>
              <button type="submit" class="btn btn-custom-yellow w-100 btn-lg">Ingresar</button>
            </form>
            <hr>
            <p class="text-center mt-3">¿No tienes cuenta? <a href="formularioInscripcion.html">Registrarse</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/users.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    const loginMsg = document.getElementById("loginMsg");
    // Toggle contraseña
    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const resp = loginUser(email, pass);
      loginMsg.classList.remove("d-none");
      if (!resp.ok) {
        loginMsg.className = "alert alert-danger";
        loginMsg.innerText = resp.message;
        return;
      }
      loginMsg.className = "d-none";
      window.location.href = resp.user.role === "admin" ? "adminPage.html" : "index.html";
    });
  </script>
</body>

</html>
