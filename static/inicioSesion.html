<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicio Sesion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo" required>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    <button type="button" class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" id="togglePassword" style="border: none">
                    <i class="bi bi-eye"></i>
                    </button>
                </div>
                <div id="loginMsg" class="alert d-none"></div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <hr>
            
            <p class="text-center">¿No tienes cuenta? <a href="formularioInscripcion.html">Registrarse</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
  $(function(){
    $('#loginForm').on('submit', function(e){
      e.preventDefault();
      const resp = AuthStore.loginUser($('#email').val(), $('#password').val());
      const $msg = $('#loginMsg').removeClass('d-none alert-danger alert-info').empty();

      if (!resp.ok) {
        if (resp.code === 'not_found') {
          $msg.addClass('alert alert-info')
              .html(`Correo no registrado. <a href="formularioInscripcion.html?email=${encodeURIComponent($('#email').val())}">Regístrate aquí</a>.`);
        } else {
          $msg.addClass('alert alert-danger').text(resp.message);
        }
        return;
      }
      window.location.href = resp.dest;
    });
  });
  </script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

            togglePassword.innerHTML = type === 'password'
                ? '<i class="bi bi-eye"></i>'
                : '<i class="bi bi-eye-slash"></i>';
    });
</script>
</body>
</html>
