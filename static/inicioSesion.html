<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiguraLab</title>
  <link rel="icon" href="img/reno.png" type="image/png" sizes="32x32">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
            <form id="loginForm">
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo" required>
              </div>
              <div class="mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <button type="button"
                  class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                  id="togglePassword" style="border: none">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <div id="loginMsg" class="alert d-none"></div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            <hr>
            <p class="text-center">¿No tienes cuenta? <a href="formularioInscripcion.html">Registrarse</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/users.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    const loginMsg = document.getElementById("loginMsg");
    // Toggle contraseña
    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.innerHTML = type === "password" ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      const resp = loginUser(email, pass);
      loginMsg.classList.remove("d-none");
      if (!resp.ok) {
        loginMsg.className = "alert alert-danger";
        loginMsg.innerText = resp.message;
        return;
      }
      loginMsg.className = "d-none";
      window.location.href = resp.user.role === "admin" ? "adminPage.html" : "index.html";
    });
  </script>
</body>

</html>
